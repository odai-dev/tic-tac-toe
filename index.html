<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h2 id="status"></h2>
        <button class="reset-btn btn hide-btn"></button>
        <form action="" id="form">
            Player 1: <br><input type="text" id="player1"><br>
            Player 2: <br><input type="text" id="player2">
            <br>
            <button type="submit"  class="btn">Save</button>
        </form>
    </div>
    
</body>
</html>
